<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TechMart Shopping</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  </head>
  <body>
    <div class = "card-wrapper">
      <div class = "card">
        <div class = "product-imgs">
          <div class = "img-display">
            <div class = "img-showcase">
                <img src = "https://rukminim1.flixcart.com/image/416/416/ktuewsw0/wall-decoration/g/f/g/set-of-3-wall-mounted-10-inch-decorative-mirrors-for-living-room-original-imag73kcaqp66ufq.jpeg?q=70" alt = "decoration image">

                <img src = "https://rukminim1.flixcart.com/image/416/416/ktuewsw0/wall-decoration/y/x/w/set-of-3-wall-mounted-10-inch-decorative-mirrors-for-living-room-original-imag73kcpmapdtm9.jpeg?q=70" alt = "decoration image">
                <img src = "https://rukminim1.flixcart.com/image/416/416/ktuewsw0/wall-decoration/a/p/6/set-of-3-wall-mounted-10-inch-decorative-mirrors-for-living-room-original-imag73kcuxbnurfz.jpeg?q=70" alt = "decoration image">
              </div>
            </div>
            <div class = "img-select">
              <div class = "img-item">
                <a href = "#" data-id = "1">
                    <img src = "https://rukminim1.flixcart.com/image/416/416/ktuewsw0/wall-decoration/g/f/g/set-of-3-wall-mounted-10-inch-decorative-mirrors-for-living-room-original-imag73kcaqp66ufq.jpeg?q=70" alt = "decoration image">
              </a>
            </div>
            <div class = "img-item">
              <a href = "#" data-id = "2">
                <img src = "https://rukminim1.flixcart.com/image/416/416/ktuewsw0/wall-decoration/y/p/b/set-of-3-wall-mounted-10-inch-decorative-mirrors-for-living-room-original-imag73kcnghqgugq.jpeg?q=70" alt = "decoration image">
              </a>
            </div>
            <div class = "img-item">
              <a href = "#" data-id = "3">
                <img src = "https://rukminim1.flixcart.com/image/416/416/ktuewsw0/wall-decoration/y/x/w/set-of-3-wall-mounted-10-inch-decorative-mirrors-for-living-room-original-imag73kcpmapdtm9.jpeg?q=70" alt = "decoration image">
              </a>
            </div>
            <div class = "img-item">
              <a href = "#" data-id = "4">
                <img src = "https://rukminim1.flixcart.com/image/416/416/ktuewsw0/wall-decoration/a/p/6/set-of-3-wall-mounted-10-inch-decorative-mirrors-for-living-room-original-imag73kcuxbnurfz.jpeg?q=70" alt = "decoration image">
              </a>
            </div>
          </div>
        </div>
        <div class = "product-content">
          <h2 class = "product-title"></h2>
          <h2 class = "product-title">Decorative Mirrors for Living Room(Black,Gold) </h2>
          <div class = "product-rating">
            <i class = "fa fa-star"></i>
            <i class = "fa fa-star"></i>
            <i class = "fa fa-star"></i>
            <i class = "fa fa-star"></i>
            <i class = "fa fa-star-half-alt"></i>
            <span>4.7(21)</span>
        </div>

        <div class = "product-price">
          <p class = "last-price">M.R.P.: <span>₹2999</span></p>
          <p class = "new-price">Price: <span>₹999(66%)</span></p>
        </div>
        <div class="product-detail">
          <hr>
          <h2>About this item</h2>
          <ul>
          <li>Wall Mirror</li>
          <li>Made of Plastic</li>
          <li>Color: Black, Gold</li>
          <li>Pack of 3</li>
          <li>Attractive mirror</li>
          </ul>
          </div>
        <div class = "purchase-info">
          Quantity: 
          <input type = "number" min = "0" value = "1">
          <button type = "button" class = "btn">
            Add to Cart <i class = "fas fa-shopping-cart"></i>
          </button>
          <button type = "button" class = "btn">Buy Now</button>
        </div>
      </div>
    </div>
  </div>

  
  <script src="script.js"></script>
</body>
</html>
